<!DOCTYPE html>

<html>
  <head>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <title>White Board</title>
  </head>

  <body>
    <main style="display: flex; justify-content: center">
      <div class="wrapper">
        <div class="wrapper_canvas">
          <canvas id="whiteboard"> </canvas>
        </div>
        <div class="toolbox">
          <svg
            id="pencil"
            style="padding: 1rem"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="black"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            />
          </svg>
          <svg
            id="eraser"
            style="padding: 1rem"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="black"
            class="bi bi-eraser-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"
            />
          </svg>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              flex-direction: column;
            "
          >
            <h5 style="margin: 0">Stroke</h5>
            <select id="width-select"></select>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              flex-direction: column;
            "
          >
            <h5 style="margin: 0">Eraser Size</h5>
            <select id="eraser-size-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              flex-direction: column;
            "
          >
            <div style="display: flex; align-items: center; gap: 0.2rem">
              <h5 style="margin: 0">Text</h5>
              <input type="color" id="textColor" />
            </div>
            <svg
              id="textMode"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-textarea-t"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 2.5A1.5 1.5 0 0 1 3 1h10a1.5 1.5 0 0 1 1.5 1.5v3.563a2 2 0 0 1 0 3.874V13.5A1.5 1.5 0 0 1 13 15H3a1.5 1.5 0 0 1-1.5-1.5V9.937a2 2 0 0 1 0-3.874V2.5zm1 3.563a2 2 0 0 1 0 3.874V13.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V9.937a2 2 0 0 1 0-3.874V2.5A.5.5 0 0 0 13 2H3a.5.5 0 0 0-.5.5v3.563zM2 7a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              />
              <path
                d="M11.434 4H4.566L4.5 5.994h.386c.21-1.252.612-1.446 2.173-1.495l.343-.011v6.343c0 .537-.116.665-1.049.748V12h3.294v-.421c-.938-.083-1.054-.21-1.054-.748V4.488l.348.01c1.56.05 1.963.244 2.173 1.496h.386L11.434 4z"
              />
            </svg>
          </div>
          <div
            role="button"
            id="shapes-wrapper"
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              flex-direction: column;
            "
          >
            <h5 style="margin: 0">Shapes</h5>

            <select id="shapes">
              <option value="1">Shapes</option>
              <option value="2">Rectangle</option>
              <option value="3">Circle</option>
              <option value="4">Line</option>
            </select>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              flex-direction: column;
            "
          >
            <button id="clearButton">Clear</button>
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <label style="padding: 1rem; text-align: center">AI Drawing</label>
        <textarea rows="10" cols="50" id="prompt"></textarea>
        <button id="ask_ai" onclick="askAI()">Draw With AI</button>
      </div>
      <div class="loading_wrapper">
        <div class="loading_center"></div>
      </div>
    </main>
    <script src="./js/utils/utils.js" type="text/javascript"></script>
    <script src="./js/cursor.js" type="text/javascript"></script>
    <script src="./js/mouse.js" type="text/javascript"></script>
    <script src="./js/eraser.js" type="text/javascript"></script>
    <script src="./js/drawer.js" type="text/javascript"></script>
    <script src="./js/text.js"></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/line.js"></script>
    <script src="./js/rectangle.js"></script>
    <script src="./js/shapes.js"></script>
    <script src="./js/WhiteBoard.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
